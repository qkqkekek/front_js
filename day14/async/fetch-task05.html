<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch todo 불러와서 화면에 출력하기</title>
</head>
<body>
  <ul id="todo-list"></ul>
</body>
<script>
  // https://jsonplaceholder.typicode.com/todos
  // getTodos()
  // 100개를 먼저 잘라내고
  // 100개중에서 completed가 true인 것만 추출해서
  // title을 li태그로 ul태그 안에 출력하기

  const todaList = document.getElementById('todo-list');
  const getTodos = async () => {
    const response = await fetch("https://jsonplaceholder.typicode.com/todos");
    const datas = await response.json();
    return datas;
  }
  getTodos()
  .then((datas) => datas.map((data) => data))
  .then((datas) => datas.slice(0, 100))
  .then((datas) => datas.filter((data) => data.completed == true))
  .then((datas) => datas.map((data) => data.title))

  .then((datas) => datas.forEach(title => {
    todaList.innerHTML += `<li>${title}</li>`
    }
  ))


  .then(console.log)
  

  .catch((error) => console.log(error))




</script>
</html>
